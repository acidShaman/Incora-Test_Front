<div class="card_container">
  <mat-card-header>
    <mat-card-title>
      Create new feed
    </mat-card-title>
  </mat-card-header>
    <mat-card-content>
      <mat-label>Feed link</mat-label><br>
      <mat-form-field appearance="outline">
        <input matInput type="text" [formControl]="linkInput">
        <mat-error
          *ngIf="linkInput.hasError('pattern') &&  !linkInput.hasError('required')">
          This is not valid web-site!
        </mat-error>
        <mat-error *ngIf="linkInput.hasError('required') && linkInput.touched">
          Required!
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="createNewFeed()" [disabled]="!linkInput.valid">
        Create feed
      </button>
    </mat-card-actions>
</div>
